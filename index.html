<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/labelico.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/navi.css">
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
    <title>Tsuen's Codeshare</title>
</head>

<body>

    <!-- top, top.css in folder -->
    <button onclick="goTop()" id="topBtn">top</button>
    <div id="topContainer">
        <div class="title">
            Tsuen's
        </div>
        <div class="subtitle">
            Codeshare
            <p></p>
        </div>
    </div>

    <!-- navi, navi.css in folder -->
    <div id="navi" class="navi-font">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Go to Homepage</a>
            </li>
        </ul>
    </div>

    <!-- select table, table.css in folder -->
    <div id="tableContainer">
        <fieldset>
            <div>Click me!</div>
            <select id="table" class="form-select form-select mt-3" onchange="updateTable(this)">
                <option value="uva" selected>UVa online judge</option>
                <option value="leetcode">LeetCode</option>
            </select>

            <select id="problemSet" class="form-select form-select mt-3 mb-3" size="7" onchange="updateCode(this)">

            </select>
        </fieldset>
    </div>

    <div id="codeContainer">
        <div id="problemTitle">

        </div>
        <pre>
            <code id="codeSpace">

            </code>
        </pre>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
